# [START gke_boa_kubernetes_manifests_accounts_db_statefulset_accounts_db]
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: accounts-db
  annotations:
    alpha.image.policy.openshift.io/resolve-names: '*'
    app.openshift.io/route-disabled: 'false'
    app.openshift.io/vcs-ref: ''
    app.openshift.io/vcs-uri: 'https://github.com/dzianis-shkindzerau/bank-of-anthos.git'  
  labels:
    app: accounts-db
    tier: db
    app.kubernetes.io/component: database
    app.kubernetes.io/instance: accounts-db
    app.kubernetes.io/name: accounts-db
    app.kubernetes.io/part-of: bank-of-anthos
spec:
  serviceName: "accounts-db"
  replicas: 1
  selector:
    matchLabels:
      app: accounts-db
      tier: db
  template:
    metadata:
      labels:
        app: accounts-db
        tier: db
    spec:
      serviceAccountName: default
      containers:
      - name: accounts-db
        #image: gcr.io/bank-of-anthos-ci/accounts-db:v0.5.10
        image: image-registry.openshift-image-registry.svc:5000/epm-paas-dzianis-shkindzirau/accounts-db:latest
        envFrom:
          - configMapRef:
              name: environment-config
          - configMapRef:
              name: accounts-db-config
          - configMapRef:
              name: demo-data-config
        ports:
          - containerPort: 5432
            name: postgredb
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 512Mi
        volumeMounts:
        - name: postgresdb
          mountPath: /var/lib/postgresql/data
          subPath: postgres
      # initContainers:
      # - name: permissionsfix
      #   image: alpine:latest
      #   command: ["/bin/sh", "-c"]
      #   args:
      #     - chown 1000:1000 /mount;
      #   volumeMounts:
      #   - name: postgresdb
      #     mountPath: /mount
      volumes:
      - name: postgresdb
        #emptyDir: {}
        persistentVolumeClaim:
         claimName: accounts-db
# [END gke_boa_kubernetes_manifests_accounts_db_statefulset_accounts_db]
---
# [START gke_boa_kubernetes_manifests_accounts_db_service_accounts_db]
apiVersion: v1
kind: Service
metadata:
  name: accounts-db
  labels:
    app: accounts-db
    tier: db
    app.kubernetes.io/part-of: bank-of-anthos    
spec:
  ports:
    - port: 5432
      name: tcp
      targetPort: 5432
      protocol: TCP
  selector:
    app: accounts-db
    tier: db
# [END gke_boa_kubernetes_manifests_accounts_db_service_accounts_db]
---
# [START gke_boa_kubernetes_manifests_accounts_db_configmap_accounts_db_config]
apiVersion: v1
kind: ConfigMap
metadata:
  name: accounts-db-config
  labels:
    app: accounts-db
    app.kubernetes.io/part-of: bank-of-anthos
data:
  POSTGRES_DB: accounts-db
  POSTGRES_USER: accounts-admin
  POSTGRES_PASSWORD: accounts-pwd
  ACCOUNTS_DB_URI: postgresql://accounts-admin:accounts-pwd@accounts-db:5432/accounts-db
# [END gke_boa_kubernetes_manifests_accounts_db_configmap_accounts_db_config]

---

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: accounts-db
  labels:
    app: accounts-db
    app.kubernetes.io/part-of: bank-of-anthos
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: ebs-gp3

---

kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  annotations:
    app.openshift.io/vcs-uri: 'https://github.com/dzianis-shkindzerau/bank-of-anthos.git'
  name: accounts-db
  labels:
    app: accounts-db
    tier: db
    app.kubernetes.io/component: database
    app.kubernetes.io/instance: accounts-db
    app.kubernetes.io/name: accounts-db
    app.kubernetes.io/part-of: bank-of-anthos
spec:
  output:
    to:
      kind: ImageStreamTag
      name: 'accounts-db:latest'
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  source:
    type: Git
    git:
      uri: 'https://github.com/dzianis-shkindzerau/bank-of-anthos.git'
    contextDir: /src/accounts-db/
  triggers:
    # - type: Generic
    #   generic:
    #     secretReference:
    #       name: accounts-db-generic-webhook-secret
    # - type: GitHub
    #   github:
    #     secretReference:
    #       name: accounts-db-github-webhook-secret
    - type: ConfigChange
  runPolicy: Serial

---

kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: accounts-db
  annotations:
    app.openshift.io/vcs-uri: 'https://github.com/dzianis-shkindzerau/bank-of-anthos.git'
  labels:
    app: accounts-db
    tier: db
    app.kubernetes.io/component: database
    app.kubernetes.io/instance: accounts-db
    app.kubernetes.io/name: accounts-db
    app.kubernetes.io/part-of: bank-of-anthos
spec:
  lookupPolicy:
    local: false