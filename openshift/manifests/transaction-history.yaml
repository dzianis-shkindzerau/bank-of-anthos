# [START gke_boa_kubernetes_manifests_transaction_history_deployment_transactionhistory]
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transactionhistory
  annotations:
    app.openshift.io/vcs-ref: ''
    app.openshift.io/vcs-uri: 'https://github.com/dzianis-shkindzerau/bank-of-anthos.git' 
    image.openshift.io/triggers: >-
      [{"from":{"kind":"ImageStreamTag","name":"transactionhistory:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"transactionhistory\")].image","pause":"false"}]
  labels:
    app: transactionhistory
    app.kubernetes.io/component: java-app
    app.kubernetes.io/instance: transactionhistory
    app.kubernetes.io/name: transactionhistory
    app.kubernetes.io/part-of: bank-of-anthos  
spec:
  selector:
    matchLabels:
      app: transactionhistory
  template:
    metadata:
      labels:
        app: transactionhistory
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      # securityContext:
      #   fsGroup: 1000
      #   runAsGroup: 1000
      #   runAsNonRoot: true
      #   runAsUser: 1000
      containers:
      - name: transactionhistory
        # securityContext:
        #   allowPrivilegeEscalation: false
        #   capabilities:
        #     drop:
        #       - all
        #   privileged: false
        #   readOnlyRootFilesystem: true
        image: image-registry.openshift-image-registry.svc:5000/epm-paas-dzianis-shkindzirau/transactionhistory:latest
        #image: gcr.io/bank-of-anthos-ci/transactionhistory:v0.5.10
        volumeMounts:
        - name: publickey
          mountPath: "/tmp/.ssh"
          readOnly: true
        - mountPath: /tmp
          name: tmp
        env:
        - name: VERSION
          value: "v0.5.10"
        - name: PORT
          value: "8080"
        - name: ENABLE_TRACING
          value: "false"
        - name: ENABLE_METRICS
          value: "true"
        - name: POLL_MS
          value: "100"
        - name: CACHE_SIZE
          value: "1000"
        - name: CACHE_MINUTES
          value: "60"
        - name: HISTORY_LIMIT
          value: "100"
          # tell Java to obey container memory limits
        - name: JVM_OPTS
          value: "-XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -Xms256m -Xmx512m"
        #- name: EXTRA_LATENCY_MILLIS
        #  value: "5000"
        # Valid levels are debug, info, warn, error, fatal.
        # If no valid level is set, will default to info.
        - name: LOG_LEVEL
          value: "info"
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            secretKeyRef:
              name: ledger-db-pguser-ledger-db
              key: jdbc-uri
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: ledger-db-pguser-ledger-db
              key: user
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ledger-db-pguser-ledger-db
              key: password
        envFrom:
        - configMapRef:
            name: environment-config
        # add ledger-db credentials from ConfigMap
        # - configMapRef:
        #     name: ledger-db-config
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 10
        livenessProbe:
          httpGet:
            path: /healthy
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 5
          timeoutSeconds: 10
        startupProbe:
          httpGet:
            path: /healthy
            port: 8080
          failureThreshold: 30
          periodSeconds: 10
      volumes:
      - name: publickey
        secret:
          secretName: jwt-key
          items:
          - key: jwtRS256.key.pub
            path: publickey
      - emptyDir: {}
        name: tmp
# [END gke_boa_kubernetes_manifests_transaction_history_deployment_transactionhistory]
---
# [START gke_boa_kubernetes_manifests_transaction_history_service_transactionhistory]
apiVersion: v1
kind: Service
metadata:
  name: transactionhistory
  labels:
    app: transactionhistory
    app.kubernetes.io/component: java-app
    app.kubernetes.io/instance: transactionhistory
    app.kubernetes.io/name: transactionhistory
    app.kubernetes.io/part-of: bank-of-anthos 
spec:
  type: ClusterIP
  selector:
    app: transactionhistory
  ports:
  - name: http
    port: 8080
    targetPort: 8080
# [END gke_boa_kubernetes_manifests_transaction_history_service_transactionhistory]

---

kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  annotations:
    app.openshift.io/vcs-uri: 'https://github.com/dzianis-shkindzerau/bank-of-anthos.git'
  name: transactionhistory
  labels:
    app: transactionhistory
    app.kubernetes.io/component: java-app
    app.kubernetes.io/instance: transactionhistory
    app.kubernetes.io/name: transactionhistory
    app.kubernetes.io/part-of: bank-of-anthos  
    app.openshift.io/runtime: java
    app.openshift.io/runtime-version: openjdk-17-ubi8
spec:
  output:
    to:
      kind: ImageStreamTag
      name: 'transactionhistory:latest'
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: ImageStreamTag
        namespace: openshift
        name: 'java:openjdk-17-ubi8'
  postCommit: {}
  source:
    type: Git
    git:
      uri: 'https://github.com/dzianis-shkindzerau/bank-of-anthos.git'
      ref: "develop"
    contextDir: /src/transactionhistory
  triggers:
    # - type: Generic
    #   generic:
    #     secretReference:
    #       name: accounts-db-generic-webhook-secret
    # - type: GitHub
    #   github:
    #     secretReference:
    #       name: accounts-db-github-webhook-secret
    - type: ConfigChange
  runPolicy: Serial

---

kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: transactionhistory
  annotations:
    app.openshift.io/vcs-uri: 'https://github.com/dzianis-shkindzerau/bank-of-anthos.git'
  labels:
    app: transactionhistory
    app.kubernetes.io/component: java-app
    app.kubernetes.io/instance: transactionhistory
    app.kubernetes.io/name: transactionhistory
    app.kubernetes.io/part-of: bank-of-anthos 
spec:
  lookupPolicy:
    local: false