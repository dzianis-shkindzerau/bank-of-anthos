# [START gke_boa_kubernetes_manifests_userservice_deployment_userservice]
apiVersion: apps/v1
kind: Deployment
metadata:
  name: userservice
  annotations:
    alpha.image.policy.openshift.io/resolve-names: '*'
    app.openshift.io/route-disabled: 'false'
    app.openshift.io/vcs-ref: ''
    app.openshift.io/vcs-uri: 'https://github.com/dzianis-shkindzerau/bank-of-anthos.git' 
  labels:
    app: userservice
    app.kubernetes.io/component: python-app
    app.kubernetes.io/instance: userservice
    app.kubernetes.io/name: userservice
    app.kubernetes.io/part-of: bank-of-anthos  
spec:
  selector:
    matchLabels:
      app: userservice
  template:
    metadata:
      labels:
        app: userservice
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      # securityContext:
      #   fsGroup: 1000
      #   runAsGroup: 1000
      #   runAsNonRoot: true
      #   runAsUser: 1000
      containers:
      - name: userservice
        # securityContext:
        #   allowPrivilegeEscalation: false
        #   capabilities:
        #     drop:
        #       - all
        #   privileged: false
        #   readOnlyRootFilesystem: true
        #image: gcr.io/bank-of-anthos-ci/userservice:v0.5.10
        image: image-registry.openshift-image-registry.svc:5000/epm-paas-dzianis-shkindzirau/userservice:latest
        volumeMounts:
        - name: keys
          mountPath: "/tmp/.ssh"
          readOnly: true
        - mountPath: /tmp
          name: tmp
        ports:
        - name: http-server
          containerPort: 8080
        env:
        - name: VERSION
          value: "v0.5.10"
        - name: PORT
          value: "8080"
        - name: ENABLE_TRACING
          value: "false"
        - name: TOKEN_EXPIRY_SECONDS
          value: "3600"
        - name: PRIV_KEY_PATH
          value: "/tmp/.ssh/privatekey"
        # Valid levels are debug, info, warning, error, critical. If no valid level is set, gunicorn will default to info.
        - name: LOG_LEVEL
          value: "info"
        - name: ACCOUNTS_DB_URI
          valueFrom:
            secretKeyRef:
              name: accounts-db-pguser-accounts-db
              key: jdbc-uri
        envFrom:
        - configMapRef:
            name: environment-config
        # - secretRef:
        #     name: accounts-db-pguser-accounts-db
        #- configMapRef:    
        #    name: accounts-db-config
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 10
        resources:
          requests:
            cpu: 300m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
      volumes:
      - name: keys
        secret:
          secretName: jwt-key
          items:
          - key: jwtRS256.key
            path: privatekey
          - key: jwtRS256.key.pub
            path: publickey
      - emptyDir: {}
        name: tmp
# [END gke_boa_kubernetes_manifests_userservice_deployment_userservice]
---
# [START gke_boa_kubernetes_manifests_userservice_service_userservice]
apiVersion: v1
kind: Service
metadata:
  name: userservice
  labels:
    app: userservice
    app.kubernetes.io/part-of: bank-of-anthos    
spec:
  type: ClusterIP
  selector:
    app: userservice
  ports:
  - name: http
    port: 8080
    targetPort: 8080
# [END gke_boa_kubernetes_manifests_userservice_service_userservice]

---

kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  annotations:
    app.openshift.io/vcs-uri: 'https://github.com/dzianis-shkindzerau/bank-of-anthos.git'
  name: userservice
  labels:
    app: userservice
    app.kubernetes.io/component: python-app
    app.kubernetes.io/instance: userservice
    app.kubernetes.io/name: userservice
    app.kubernetes.io/part-of: bank-of-anthos  
spec:
  output:
    to:
      kind: ImageStreamTag
      name: 'userservice:latest'
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  source:
    type: Git
    git:
      uri: 'https://github.com/dzianis-shkindzerau/bank-of-anthos.git'
    contextDir: /src/userservice/
  triggers:
    # - type: Generic
    #   generic:
    #     secretReference:
    #       name: accounts-db-generic-webhook-secret
    # - type: GitHub
    #   github:
    #     secretReference:
    #       name: accounts-db-github-webhook-secret
    - type: ConfigChange
  runPolicy: Serial

---

kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: userservice
  annotations:
    app.openshift.io/vcs-uri: 'https://github.com/dzianis-shkindzerau/bank-of-anthos.git'
  labels:
    app: userservice
    app.kubernetes.io/component: python-app
    app.kubernetes.io/instance: userservice
    app.kubernetes.io/name: userservice
    app.kubernetes.io/part-of: bank-of-anthos 
spec:
  lookupPolicy:
    local: false