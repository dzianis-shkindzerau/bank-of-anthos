# [START gke_boa_kubernetes_manifests_contacts_deployment_contacts]
apiVersion: apps/v1
kind: Deployment
metadata:
  name: contacts
  annotations:
    alpha.image.policy.openshift.io/resolve-names: '*'
    app.openshift.io/route-disabled: 'false'
    app.openshift.io/vcs-ref: ''
    app.openshift.io/vcs-uri: 'https://github.com/dzianis-shkindzerau/bank-of-anthos.git' 
    image.openshift.io/triggers: >-
      [{"from":{"kind":"ImageStreamTag","name":"contacts:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"contacts\")].image","pause":"false"}]
  labels:
    app: contacts
    app.kubernetes.io/component: python-app
    app.kubernetes.io/instance: contacts
    app.kubernetes.io/name: contacts
    app.kubernetes.io/part-of: bank-of-anthos  
spec:
  selector:
    matchLabels:
      app: contacts
  template:
    metadata:
      labels:
        app: contacts
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      # securityContext:
      #   fsGroup: 1000
      #   runAsGroup: 1000
      #   runAsNonRoot: true
      #   runAsUser: 1000
      containers:
      - name: contacts
        # securityContext:
        #   allowPrivilegeEscalation: false
        #   capabilities:
        #     drop:
        #       - all
        #   privileged: false
        #   readOnlyRootFilesystem: true
        image: image-registry.openshift-image-registry.svc:5000/epm-paas-dzianis-shkindzirau/contacts:latest
        #image: gcr.io/bank-of-anthos-ci/contacts:v0.5.10
        volumeMounts:
        - name: publickey
          mountPath: "/tmp/.ssh"
          readOnly: true
        - mountPath: /tmp
          name: tmp
        env:
        - name: VERSION
          value: "v0.5.10"
        - name: PORT
          value: "8080"
        - name: ENABLE_TRACING
          value: "false"
        # Valid levels are debug, info, warning, error, critical.
        # If no valid level is set, will default to info.
        - name: LOG_LEVEL
          value: "info"
        - name: ACCOUNTS_DB_URI
          valueFrom:
            secretKeyRef:
              name: accounts-db-pguser-accounts-db
              key: uri
        envFrom:
        - configMapRef:
            name: environment-config
        # - configMapRef:
        #     name: accounts-db-config
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 250m
            memory: 128Mi
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 10
      volumes:
      - name: publickey
        secret:
          secretName: jwt-key
          items:
          - key: jwtRS256.key.pub
            path: publickey
      - emptyDir: {}
        name: tmp
# [END gke_boa_kubernetes_manifests_contacts_deployment_contacts]
---
# [START gke_boa_kubernetes_manifests_contacts_service_contacts]
apiVersion: v1
kind: Service
metadata:
  name: contacts
spec:
  type: ClusterIP
  selector:
    app: contacts
  ports:
  - name: http
    port: 8080
    targetPort: 8080
# [END gke_boa_kubernetes_manifests_contacts_service_contacts]

---

kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  annotations:
    app.openshift.io/vcs-uri: 'https://github.com/dzianis-shkindzerau/bank-of-anthos.git'
  name: contacts
  labels:
    app: contacts
    app.kubernetes.io/component: python-app
    app.kubernetes.io/instance: contacts
    app.kubernetes.io/name: contacts
    app.kubernetes.io/part-of: bank-of-anthos  
spec:
  output:
    to:
      kind: ImageStreamTag
      name: 'contacts:latest'
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  source:
    type: Git
    git:
      uri: 'https://github.com/dzianis-shkindzerau/bank-of-anthos.git'
    contextDir: /src/contacts/
  triggers:
    # - type: Generic
    #   generic:
    #     secretReference:
    #       name: accounts-db-generic-webhook-secret
    # - type: GitHub
    #   github:
    #     secretReference:
    #       name: accounts-db-github-webhook-secret
    - type: ConfigChange
  runPolicy: Serial

---

kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: contacts
  annotations:
    app.openshift.io/vcs-uri: 'https://github.com/dzianis-shkindzerau/bank-of-anthos.git'
  labels:
    app: contacts
    app.kubernetes.io/component: python-app
    app.kubernetes.io/instance: contacts
    app.kubernetes.io/name: contacts
    app.kubernetes.io/part-of: bank-of-anthos 
spec:
  lookupPolicy:
    local: false